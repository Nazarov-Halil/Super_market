{% extends 'base/base.html' %}

{% block title %}
	{{ website.title }}
{% endblock %}

{% block content %}
{% include 'base/header.html' %}
    <center>
        <div class="main" style="width: 500px;padding: 20px;">
            <div class="profile" style="border: 2px solid black;padding:30px 50px 90px;border-radius: 24px">
                    <img src="{{ user.avatar.url }}" alt="Avatar" style="width: 200px;height: 200px;border-radius: 50%;border: 5px solid red">
                <center>
                    <div style="align-items: center;">
                        <h1 style="border-bottom: 2px solid black">{{ user.display_name }}</h1>
                    </div>
                </center>
                <a href="{% url 'update' user.id %}" style="margin-top: 10px">
                    <button type="submit" style="font-size: 18px;background: red;padding: 15px;color: white">Обновить</button>
                </a>
            </div>
        </div>
    </center>


{% include 'base/footer.html' %}
{% endblock %}
